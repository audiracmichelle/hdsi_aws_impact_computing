site_name: HDSI AWS Impact Computing
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
    - search.suggest
    - search.highlight
nav:
  - Home: 
      - Welcome: welcome.md
      - What Lives Here: what-lives-here.md
  - Howâ€‘tos:
      - Getting Started: getting-started.md
